<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="template.xhtml">

	<ui:define name="titulo">
		<h1>Factura Local - Consultar CAE</h1>
	</ui:define>

	<ui:define name="ayuda">
		<div class="ayuda">Ingrese los datos para realizar la consulta.
		<br />
		<s:link styleClass="textoayuda" value="">
			<h:outputText value="ver mas >>" />
		</s:link></div>
	</ui:define>

	<ui:define name="body">

		<h:form id="fEConsultaCAERequest" styleClass="edit">
			<rich:panel>
				<f:facet name="header">Datos necesarios para la consulta</f:facet>

				<s:decorate id="cuitField" template="../layout/edit.xhtml">
					<ui:define name="label">Cuit</ui:define>
					<h:inputText style=" width : 100px;" id="cuitEmisor"
						value="#{feConsultaCAERequestController.cuit}" required="true"
						requiredMessage="El cuit es obligatorio.">
						<a4j:support event="onblur" reRender="cuitField"
							bypassUpdates="true" ajaxSingle="true" />
						<s:validate />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="tipoCbteField" template="../layout/edit.xhtml">
					<ui:define name="label">Tipo de comprobante</ui:define>
					<h:inputText style=" width : 100px;" id="tipoCbte"
						value="#{feConsultaCAERequestController.feConsultaCAEReq.tipoCbte}" required="true"
						requiredMessage="El tipo de comprobante es obligatorio.">
						<a4j:support event="onblur" reRender="tipoCbteField"
							bypassUpdates="true" ajaxSingle="true" />
						<s:validate />
					</h:inputText>
				</s:decorate>

				<s:decorate id="puntoVtaField" template="../layout/edit.xhtml">
					<ui:define name="label">Punto de Venta</ui:define>
					<h:inputText style=" width : 100px;" id="puntoVta"
						value="#{feConsultaCAERequestController.feConsultaCAEReq.puntoVta}" required="true"
						requiredMessage="El punto venta es obligatorio.">
						<a4j:support event="onblur" reRender="puntoVtaField"
							bypassUpdates="true" ajaxSingle="true" />
						<s:validate />
					</h:inputText>
				</s:decorate>

				<s:decorate id="cbtNroField" template="../layout/edit.xhtml">
					<ui:define name="label">Numero de comprobante</ui:define>
					<h:inputText style=" width : 100px;" id="cbtNro"
						value="#{feConsultaCAERequestController.feConsultaCAEReq.cbtNro}" required="true"
						requiredMessage="El numero de comprobante es obligatorio.">
						<a4j:support event="onblur" reRender="cbtNroField"
							bypassUpdates="true" ajaxSingle="true" />
						<s:validate />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="impTotalField" template="../layout/edit.xhtml">
					<ui:define name="label">Importe Total</ui:define>
					<h:inputText style=" width : 100px;" id="impTotal"
						value="#{feConsultaCAERequestController.feConsultaCAEReq.impTotal}" required="true"
						requiredMessage="El importe total es obligatorio.">
						<a4j:support event="onblur" reRender="impTotalField"
							bypassUpdates="true" ajaxSingle="true" />
						<s:validate />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="caeField" template="../layout/edit.xhtml">
					<ui:define name="label">CAE</ui:define>
					<h:inputText style=" width : 100px;" id="cbtNro"
						value="#{feConsultaCAERequestController.feConsultaCAEReq.cae}" required="true"
						requiredMessage="El cae es obligatorio.">
						<a4j:support event="onblur" reRender="caeField"
							bypassUpdates="true" ajaxSingle="true" />
						<s:validate />
					</h:inputText>
				</s:decorate>
				
				<s:decorate id="fechaCbteField" template="../layout/edit.xhtml">
					<ui:define name="label">Fecha de comprobante</ui:define>
					<h:inputText style=" width : 100px;" id="fechaCbte"
						value="#{feConsultaCAERequestController.feConsultaCAEReq.fechaCbte}" required="true"
						requiredMessage="El cae es obligatorio.">
						<a4j:support event="onblur" reRender="fechaCbteField"
							bypassUpdates="true" ajaxSingle="true" />
						<s:validate />
					</h:inputText>
				</s:decorate>
				
				

				<div style="clear: both"><span class="required">*</span>
				campos requeridos</div>

			</rich:panel>

			<div class="actionButtons">
    			<h:commandButton action="#{feConsultaCAERequestController.ejecutarConsulta}" 
    			value="Ejecutar consulta" id="ejecutarConsulta"  />
        	</div>
				
		</h:form>
			
		<h:form id="fEConsultaCAERequestResponse" styleClass="edit">
			<rich:panel>
				<f:facet name="header">Resultado de la consulta</f:facet>

				<s:decorate id="resultado" template="../layout/display.xhtml">
					<ui:define name="label">Resultado</ui:define>
					<h:outputText value="#{feConsultaCAEResponse.resultado}" />
				</s:decorate>

				<s:decorate id="rError" template="../layout/display.xhtml">
					<ui:define name="label">Error</ui:define>
					<h:outputText value="#{feConsultaCAEResponse.RError.percode}" />
				</s:decorate>
								
				<br />
				<br />
				<br />
				<br />
				<br />
			</rich:panel>
		</h:form>

	</ui:define>
</ui:composition>
