<m:message xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:m="http://jboss.com/products/seam/mail"
	xmlns:h="http://java.sun.com/jsf/html">

	<m:from name="#{fromNombre}" address="info@syntagma.com.ar" />
	
	<ui:repeat var="_email" value="#{toEmail}">
		<m:to address="#{_email.direccion}" name="#{_email.nombre}" />
	</ui:repeat>
	
	<m:replyTo name="Adecco Argentina">info@syntagma.com.ar</m:replyTo>
	<m:subject>
		<ui:insert name="subject" />
	</m:subject>
	
	<m:body>
		<html>
		<body>
		<ui:insert name="body" />
		</body>
		</html>
	</m:body>
</m:message>
