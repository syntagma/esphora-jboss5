app.mail.notifierMailAddress=info@syntagma.com.ar

# Name of the notifier for all the emails sent
app.mail.notifierName=Dpto. administrativo de Syntagma


# Cas configuration
cas.server.url=https://argos:8443/cas
cas.local.url=http://localhost:8080/${app}
cas.tolerance=300000